<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siamtopia Interface</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        header { text-align: center; padding: 20px; }
        #3d-map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Siamtopia</h1>
        <p>Your immersive 3D experience awaits!</p>
    </header>
    <div id="3d-map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('3d-map').appendChild(renderer.domElement);

        // Position the camera
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            // Any animation or 3D object updates can go here
            renderer.render(scene, camera);
        }
        animate();

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
