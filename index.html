<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siamtopia - MetaKevin Visualization</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 24px;
            z-index: 2;
        }
        .overlay-text h1 {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="overlay-text">
        <h1>Welcome to Siamtopia</h1>
        <p>MetaKevin at the Core of the Universe</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Create a sphere for MetaKevin (representing the Core Perception)
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: false });
        const metaKevinSphere = new THREE.Mesh(geometry, material);
        scene.add(metaKevinSphere);

        // Create orbiting feedback loops (circular elements)
        const loopMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
        const loopGeometry1 = new THREE.RingGeometry(2, 2.1, 64);
        const feedbackLoop1 = new THREE.Mesh(loopGeometry1, loopMaterial);
        scene.add(feedbackLoop1);

        const loopGeometry2 = new THREE.RingGeometry(3, 3.1, 64);
        const feedbackLoop2 = new THREE.Mesh(loopGeometry2, loopMaterial);
        scene.add(feedbackLoop2);

        // MetaKevin Influence Metahuman Orbits (simplified points or small spheres)
        const metaHumanGeometry = new THREE.SphereGeometry(0.2, 32, 32);
        const metaHumanMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const metaHuman1 = new THREE.Mesh(metaHumanGeometry, metaHumanMaterial);
        metaHuman1.position.set(4, 0, 0);
        scene.add(metaHuman1);

        const metaHuman2 = new THREE.Mesh(metaHumanGeometry, metaHumanMaterial);
        metaHuman2.position.set(-4, 0, 0);
        scene.add(metaHuman2);

        // Set the camera position
        camera.position.z = 5;

        // Animation loop to rotate MetaKevin and loops
        function animate() {
            requestAnimationFrame(animate);

            // Rotate MetaKevin (core)
            metaKevinSphere.rotation.y += 0.01;

            // Rotate feedback loops
            feedbackLoop1.rotation.z += 0.01;
            feedbackLoop2.rotation.z += 0.005;

            // Rotate MetaHuman spheres
            metaHuman1.rotation.y += 0.01;
            metaHuman2.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Adjust scene on window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
